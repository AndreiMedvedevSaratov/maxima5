  <!-- ul - unordered list - ненумерованый список
  li - list item - элемент списка -->

  <ul>
    <li>О компании</li>
    <li>Наши услуги</li>
    <li>Контакты</li>
  </ul>

  <!-- ol - ordered list - ненумерованый список -->
  <ol type="I">
    <li class="li-wrapper"><span>О компании</span> <span>(20)</span></li>
    <li>Наши услуги</li>
    <li>Контакты</li>
  </ol>

  <!-- Таблицы
  th - table head - заголовки столбцов
  tr - table row - строка таблицы
  td - table data - ячейка таблицы -->

  <table>
    <!-- <caption>Таблица размеров обуви</caption> -->
    <caption valign="bottom">Таблица размеров обуви</caption>
    <thead>
      <th>Столбец 1</th>
      <th>Столбец 2</th>
      <th>Столбец 3</th>
    </thead>

    <tbody>
      <tr>
        <td bgcolor="#D3EDF6" align="center">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td rowspan="2">4</td>
        <td colspan="2">5</td>
      </tr>
      <tr>
        <!-- <td>7</td> -->
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>

    <tfooter>
      <tr>
        <td colspan="3">Футер</td>
      </tr>
    </tfooter>
  </table>
</body>
